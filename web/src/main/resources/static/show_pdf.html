<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>ShowPdf</title>
    <style type="text/css">
        .bglayer{
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            z-index: -1;
            display: block;
            background-color: #aaa;
        }
        iframe{
            position: absolute;
            left: 50%;
            top:0;
            width: 893px;
            height: 100%;
            margin-left: -446.5px;
            z-index: 9;
        }
    </style>
    <!--<script src="/pdfjs/build/pdf.js" type="text/javascript"></script>-->
    <script src="/commons.js" type="text/javascript"></script>
</head>
<body onload="showPdf()">
<div class="bglayer"></div>
<!--<iframe src="/pdfjs/web/viewer.html?file=/showPdf/2" id="pdfContainer" name="pdfContainer"></iframe>-->
</body>
<script>
    function showPdf() {
        var id = znxz.commons.getUrlParam('id');
        var pdfContainer = document.createElement("iframe");
        pdfContainer.src = "/pdfjs/web/viewer.html?file=/showPdf/" + id;
        document.body.appendChild(pdfContainer);
    }
</script>
</html>
