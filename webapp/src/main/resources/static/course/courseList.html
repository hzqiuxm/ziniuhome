<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>课程列表</title>
    <style>
        body {
            margin: 0 auto;
            padding: 5px;
            background-color: #f8f8f8;
            font-family: "微软雅黑 Light";
            max-width: 1056px;
        }
        iframe{width: 100%;height: 40px;margin: 0;border: 0;}
        a {
            float: right;margin: auto auto auto 26px;
        }
        hr {width: 100%;}
        ul {margin: 0;padding: 0; list-style: none;}
        #list li {float: left; margin: 4px;}
        .card {
            display: none;
            border: 1px solid #666666;
            width: 342px;
            height: 198px;
            color: #FF9B00;
            background-color: #f4f4f4;
            padding: 0;
        }
        .card-title {background-color: blanchedalmond;padding: 8px;}
        .card-info {float: left;padding: 0 8px;width: 25%;height: 160px;}
        .card-cover {background-size: contain !important;display: block;width: 70%;float: right;height: 160px;padding: 0;}
        .card p {height: 13%;}
        /*.card input {margin-right: 8px; float: right;z-index: 999;}*/
        .card input {margin: inherit;z-index: 999;}
        /*.card div {height: 28%;}*/
        #pubBox,#updateBox {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            margin: auto;
            border: 1px solid #666666;
            padding: 16pt;
            width: 50%;
            background-color: #F4F4F4;
        }
        #pubBox p span,#updateBox p span {
            vertical-align: top;
        }
        #pubBox input,#pubBox textarea {
            width: 100%;
        }
        .up-title {margin: 0;}
        .up-title input {width: 88%;}
        .left-span {width: 50%;float: left;}
        .ub-right-span {width: 50%;float: right;height: 166pt;margin: 12pt auto;background-size: contain !important;}
        #updateBox textarea,#addr {
            width: 72%;
        }
        #updateBox input {
            padding: 2px;
        }
        #uploadBtn {position: absolute;z-index: 999;
            top:70%;left: 50%;}
        #uploadCover {display: none;}
        .card-img-have {background-size: 100% !important;}
    </style>
</head>
<body>
    <iframe src="/top.html"></iframe>
    <div>
        <span>课程列表</span>
        <a href="/course/courseReviewList.html" target="_blank">审核课程</a>
        <a href="javascript:showPubBox()" id="pub">发布课程</a>
    </div>
    <hr>
    <ul id="list"></ul>
    <li id="card" class="card">
        <div class="card-title"></div>
        <div class="card-info">
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="card-cover"></div>
    </li>
    <div id="pubBox">
        <span>发布课程</span>
        <hr>
        <p><span>课程主题：</span><input type="text" id="title" value="" /></p>
        <p><span>内容简介：</span><textarea id="descrip" rows="3"></textarea></p>
        <p><span>适听受众：</span><textarea id="audience" rows="3"></textarea></p>
        <a href="javascript:publish()" id="pubBnt">发布</a>
        <a href="javascript:closeBox()">取消</a>
    </div>
    <div id="updateBox">
        <span data="">更新课程</span>
        <hr>
        <p class="up-title"><span>课程主题：</span><input type="text" id="upTitle" value="" /></p>
        <div>
            <span class="left-span">
                <p><span>内容简介：</span><textarea id="upDescrip" rows="5"></textarea></p>
                <p><span>适听受众：</span><textarea id="upAudience" rows="2"></textarea></p>
                <p>讲课时间：<input type="date" id="lectureDate" /><input type="time" id="lectureTime" /></p>
                <p>讲课地点：<input type="text" id="addr" value="" /></p>
            </span>
            <span class="ub-right-span">
                <input type="button" id="uploadBtn" onclick="$(this).next().click()" value="上传封面">
                <input type="file" id="uploadCover" onchange="onloadImg(this)" accept="image/jpeg">
            </span>
        </div>
        <hr>
        <a href="javascript:updateCourse()">提交</a>
        <a href="javascript:closeBox()">取消</a>
    </div>
</body>
<script src="/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/commons.js" type="text/javascript"></script>
<script src="/course/course.js" type="text/javascript"></script>
<script src="/ajaxUtil.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
